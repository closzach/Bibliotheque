{% extends 'base_livres.html' %}
{% block title %}{{ auteur.nom }}{% endblock %}
{% block content %}
<h1>Modification de {{ auteur.nom }}</h1>
<form method="POST" class="container">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'livres:liste_auteurs' %}" class="btn btn-outline-secondary">Annuler</a>
    <input class="btn btn-success" type="submit" value="Enregistrer">
</form>
{% endblock %}
