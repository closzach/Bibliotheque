{% extends 'base.html' %}
{% load static %}

{% block title %}
Modifier le mot de passe
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Modifier le mot de passe</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'account' %}" class="btn btn-outline-secondary">Annuler</a>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>
{% endblock %}
