{% extends 'base.html' %}
{% load static %}

{% block title %}
    Connexion
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Se connecter Ã  un compte existant</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label }}
                {% if field.field.required %}
                <span class="text-danger">*</span>
                {% endif %}
                <span> :</span>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
{% endblock %}
