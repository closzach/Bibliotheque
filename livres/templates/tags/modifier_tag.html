{% extends 'base_livres.html' %}
{% block title %}{{ tag.tag }}{% endblock %}
{% block content %}
<h1>Modification de {{ tag.tag }}</h1>
<form method="POST" class="container">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        {{ field.label }}
        {% if field.field.required %}
        <span class="text-danger">*</span>
        {% endif %}
        <span> :</span>
        {{ field }}
    </div>
    {% endfor %}
    <a href="{% url 'livres:liste_tags' %}" class="btn btn-outline-secondary">Annuler</a>
    <input class="btn btn-success" type="submit" value="Enregistrer">
</form>
{% endblock %}
